		<main>
			<section id="contact">
				<form action="#" method="submit">
					<label for="nome">Nome: </label>
					<input
						id="nome"
						type="text"
						name="name"
						placeholder="Digite seu nome"
						required
					/>
					<span id="txtNome"></span>

					<label for="email">Email: </label>
					<input
						id="email"
						type="email"
						name="email"
						placeholder="Digite seu email"
						required
					/>
					<span id="txtEmail"></span>

					<label for="subject">Assunto: </label>
					<input
						id="subject"
						type="text"
						name="subject"
						placeholder="Digite o título da mensagem"
						required
					/>
					<span id="txtSubject"></span>

					<label for="message">Mensagem: </label>
					<textarea
						id="message"
						name="message"
						placeholder="Digite sua mensagem"
						required
					>
					</textarea>

					<button type="submit">Enviar</button>
				</form>
				<article id="mapa">

					<div id="endereco">
						<p>Rua Aurora Mendes Sabará, 263</p>
						<p>Francisco Morato - SP</p>
					</div>

					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3664.9790453349287!2d-46.7316785!3d-23.2802111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cee6de9254a717%3A0x54309c024409662c!2sR.%20Aurora%20Mendes%20Sabara%2C%20263%20-%20Jardim%20Vassouras%20II%2C%20Francisco%20Morato%20-%20SP%2C%2007950-070!5e0!3m2!1spt-BR!2sbr!4v1737320827352!5m2!1spt-BR!2sbr"
						width="400"
						height="250"
						frameborder="0"
						style="border: 0"
						allowfullscreen=""
						aria-hidden="false"
						tabindex="0"
						id="mapa"
					>
                    </iframe>

				</article>
			</section>
