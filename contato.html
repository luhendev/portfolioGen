<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Projeto Portfólio">
		<meta name="author" content="Generation Brasil">
		<meta name="keywords" content="HTML, CSS, JavaScript">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<title>Contato - Lucas</title>
	</head>
	<body>
		<header>
			<div id="header_content" class="flex">
				<div id="titulo">
					<h1>Lucas Henrique</h1>
				</div>
				<div id="menu">
					<nav>
						<ul id="menu">
							<li>
								<a href="index.html"> Home </a>
							</li>
							<li>
								<a href="contato.html"> Contato </a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main>
			<section id="contact" class="flex">
				<form action="#" method="submit">
					<label for="nome">Nome: </label>
					<input
						id="nome"
						type="text"
						name="name"
						placeholder="Digite seu nome"
						required
					/>
					<span id="txtNome"></span>

					<label for="email">Email: </label>
					<input
						id="email"
						type="email"
						name="email"
						placeholder="Digite seu email"
						required
					/>
					<span id="txtEmail"></span>

					<label for="subject">Assunto: </label>
					<input
						id="subject"
						type="text"
						name="subject"
						placeholder="Digite o título da mensagem"
						required
					/>
					<span id="txtSubject"></span>

					<label for="message">Mensagem: </label>
					<textarea
						id="message"
						name="message"
						placeholder="Digite sua mensagem"
						required
					>
					</textarea>

					<button type="submit">Enviar</button>
				</form>
				<article id="mapa">

					<div id="endereco">
						<p>Rua Aurora Mendes Sabará, 263</p>
						<p>Francisco Morato - SP</p>
					</div>

					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3664.9790453349287!2d-46.7316785!3d-23.2802111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cee6de9254a717%3A0x54309c024409662c!2sR.%20Aurora%20Mendes%20Sabara%2C%20263%20-%20Jardim%20Vassouras%20II%2C%20Francisco%20Morato%20-%20SP%2C%2007950-070!5e0!3m2!1spt-BR!2sbr!4v1737320827352!5m2!1spt-BR!2sbr"
						width="400"
						height="250"
						frameborder="0"
						style="border: 0"
						allowfullscreen=""
						aria-hidden="false"
						tabindex="0"
						id="mapa"
					>
                    </iframe>

				</article>
			</section>
		</main>
		<footer class="flex">
            <section id="redes_sociais">
                <a href="https://www.linkedin.com/in/luhens/" class="social_icon">
                    <i class='bx bxl-instagram' ></i>

                </a>

                    <i class='bx bxl-linkedin' ></i>
                </a>
            </section>
            <h3>
                Feito por Lucas Henrique - Generation Brasil
            </h3>
        </footer>
	</body>
</html>
